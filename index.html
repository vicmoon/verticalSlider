<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ff3c1f3b6f.js"
      crossorigin="anonymous"
    ></script>
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: beige">
          <h2>Lorem.</h2>
          <p>Lorem, ipsum dolor.</p>
        </div>
        <div style="background-color: rgb(35, 204, 125)">
          <h2>Lorem.</h2>
          <p>Lorem, ipsum dolor.</p>
        </div>
        <div style="background-color: rgb(206, 54, 17)">
          <h2>Lorem.</h2>
          <p>Lorem, ipsum dolor.</p>
        </div>
        <div style="background-color: rgb(35, 62, 219)">
          <h2>Lorem.</h2>
          <p>Lorem, ipsum dolor.</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url(cat.jpg)"></div>

        <div style="background-image: url(cat1.jpg)"></div>

        <div style="background-image: url(cat2.jpeg)"></div>

        <div style="background-image: url(cat3.png)"></div>
      </div>
      <div class="buttons">
        <button class="down-button button">
          <i class="fa-sharp fa-solid fa-arrow-down"></i>
        </button>
        <button class="up-button button">
          <i class="fa-sharp fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
